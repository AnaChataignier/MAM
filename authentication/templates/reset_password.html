{%load static%}
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="J.M.Campos">
    <meta name="generator" content="DGBZ">
    <title>App Maminfo</title>
    <link rel="canonical" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="{% static 'assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/app_mamminfo.css' %}" rel="stylesheet">
  </head>

  <body>

    <main>

      <section id="login_scr" class="bg04">
        <div class="container">
          <h1 class="font-bold">Maminfo</h1>
          <form id="form_login" method='post'>{% csrf_token %}
            <h5 class="text-center text-light">Esqueceu sua senha?</h5>
            <p class="text-center text-light lh-sm">Prencha seu e-mail abaixo para redefinir sua senha.</p>
            <div class="mb-3" id="email-field-container">
                {{ form.email }}
            </div>
            
            <div class="mb-3">
                <input type="submit" class="btn bg01 text-light w-100 font-bold" value="Enviar">
            </div>
          </form>

          
          <a href="{% url 'user_login' %}" class="w-100 mb-3 mt-4">Fazer login</a>
          <a href="{% url 'register' %}" class="w-100">Quero fazer meu cadastro</a>
     
        </div>
      </section>
      
    </main>


    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Selecionar o elemento de input dentro do container
            var emailFieldContainer = document.getElementById("email-field-container");
            var emailInput = emailFieldContainer.querySelector("input");
        
            // Verificar se o campo de e-mail foi encontrado
            if (emailInput) {
                emailInput.classList.add("form-control");
                emailInput.setAttribute("placeholder", "E-mail");
            }
        });
        </script>
  </body>

  </html>
