{% extends "base2.html" %} {%load static%} {% block rest %}

<section id="detalhes_oc_scr">
  <div class="container">
    <div id="oc_detalhes">
      <div class="oc_ocorrencia">
        <label class="mt-3 mb-1 font-medium color04 fs-6 text-center w-100"
          >Minhas informações:</label
        >

        <div class="detalhes_ocorrencia">
          <form
            id="form_reportar_ocorrencia"
            class="row"
            method="POST"
            enctype="multipart/form-data"
          >
            {% csrf_token %}
            <div class="mb-2">
              <label class="ms-2 font-bold">Nome:</label>
              {{form.first_name}}
            </div>
            <div class="mb-2">
              <label class="ms-2 font-bold">sobrenome:</label>
              {{form.last_name}}
            </div>
            <div class="mb-2">
              <label class="ms-2 font-bold">E-mail:</label>
              {{form.email}}
            </div>
            <div class="mb-2">
              <label class="ms-2 font-bold">Telefone:</label>
              {{form.telefone}}
            </div>
            <div class="col-6 col-md-2">
              <label class="ms-2 font-bold">Trocar foto:</label>
              <div class="btn_wrapper">
                <img
                  src="{% static '/assets/img/btn_add_picture.png' %}"
                  class="w-100"
                />
                {{form.foto}}
              </div>
            </div>

            <div class="col-12">
              <hr />
              <button
                type="submit"
                class="btn bg01 text-light w-100 box-shadow fs-6 font-bold mt-3"
              >
                Salvar
              </button>
            </div>
          </form>

          <a href="{% url 'password_reset' %}" class="w-100 mb-3 mt-4"
            ><button
              type="submit"
              class="btn bg04 text-light w-100 box-shadow fs-6 font-bold mt-3"
            >
              Trocar Senha
            </button></a
          >
        </div>
      </div>
    </div>
  </div>
  <br />
  <br />
  <br />
</section>
{% endblock %}
